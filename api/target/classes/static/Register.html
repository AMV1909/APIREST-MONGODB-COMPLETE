<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="javascript/Register.js"></script>
    <script src="javascript/Login.js"></script>
    <title>Registro</title>
</head>
<body>
    <div class="wrapper">
        <div class="div-form">
            <h1>Registro</h1>
            <form>
                <div class="div-inputs">
                    <div class="text_field">
                        <input type="text" name="name" id="name" required><label>Nombre(s)</label>
                        <span></span>
                    </div>
                    <div class="text_field">
                        <input type="text" name="lastname" id="lastname" required><label>Apellidos</label>
                        <span></span>
                    </div>
                </div>
                <div class="div-inputs">
                    <div class="text_field">
                        <input type="number" name="document" id="document" required><label>Documento</label>
                        <span></span>
                    </div>
                    <div class="text_field">
                        <input type="number" name="phone" id="phone" required><label>Teléfono</label>
                        <span></span>
                    </div>
                </div>
                <div class="text_field" id="email_field">
                    <input type="text" name="email" id="email" required><label>Correo</label>
                    <span></span>
                </div>
                <div class="div-inputs" id="last-div">
                    <div class="text_field a">
                        <input type="password" name="password" id="password" required><label>Contraseña</label>
                        <span class="b"></span>
                    </div>
                    <div class="text_field c">
                        <input type="password" name="confirm_password" id="confirm_password" required><label>Confirmar Contraseña</label>
                        <span class="d"></span>
                    </div>
                </div>
                <p></p>
                <div class="center">
                    <button type="button" onclick="check_form()">Registrar</button>
                </div>
            </form>
            <div class="center">
                <a href="Login.html">¿Ya tiene cuenta?</a>
            </div>
        </div>
    </div>
</body>
</html>
